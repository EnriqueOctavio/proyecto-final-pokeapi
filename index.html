<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeapi QuiQue</title>
    <link rel="stylesheet" href="shared.css">
  </head>
  <body>
    <div class="pokebola-container">
      <div class="pokebola">
        <div class="pokebola-centro"></div>
      </div>
    </div>
    <div class="app-container">
      <div class="app-container-form">
        <h1>Pok√©mon Finder</h1>
        <div class="buttons-tag-container">
          <button class="botones button-tag button-tag--active" data-view="buscar">üîé Buscar</button>
          <button class="botones button-tag" data-view="historico">üìú Hist√≥rico</button>
          <button class="botones button-tag" data-view="vs">‚öîÔ∏è VS</button>
          <button class="botones button-tag" data-view="favoritos">‚≠ê Favoritos</button>
        </div>
        <div>
          <section class="panel" data-view-panel="buscar">
            <!-- formulario de b√∫squeda de pokemones -->
            <form class="formulario-busqueda">
              <select class="selector-tipo" id="tipo-busqueda">
                <option value="pokemon">üëæ Pokemon</option>
                <option value="habilidad">‚ö°Habilidad</option>
              </select>
              <input 
                type="text" 
                class="campo-texto" 
                id="valor-busqueda" 
                placeholder="NOMBRE O ID"
              >
              <button type="submit" class="botones boton-buscar">BUSCAR</button>
            </form>

            <!-- card del pokemon -->
            <div class="resultado-busqueda">
              <div class="pokemon-card" id="pokemon-card">
                <!-- header de la card -->
                <div class="card-tag-container">
                  <span class="card-tag-tipo">POKEMON_DATA</span>
                  <span class="card-tag-origen">üåê DESDE API</span>
                </div>
  
                <!-- imagen del pokemon -->
                <div class="card-imagen-container">
                  <img class="card-imagen" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                </div>
  
                <div class="card-info-container">
                  <!-- nombre y numero -->
                  <div class="card-nombre-container">
                    <span class="id-pokemon">#1 </span>
                    <span class="nombre-pokemon"> BULBASAUR</span>
                  </div>
    
                  <!-- tipos del pokemon -->
                  <div class="card-tipos">
                    <span class="tipo-tag">GRASS</span>
                    <span class="tipo-tag">POISON</span>
                  </div>

                  <!-- habilidades -->
                  <div class="habilidades-container">
                    <h3>HABILIDADES</h3>
                    <div class="card-habilidades">
                      <span class="botones habilidad-tag">Overgrow</span>
                      <span class="botones habilidad-tag-2">Chlorophyll (Oculta)</span>
                    </div>
                  </div>

                  <!-- stats del pokemon -->
                  <div class="stats-container">
                    <div class="stat-fila">
                      <span class="stat-nombre">HP:</span>
                      <div class="stat-barra-container">
                        <div class="stat-barra" style="width: 45%;"></div>
                      </div>
                    </div>
                    <div class="stat-fila">
                      <span class="stat-nombre">ATTACK:</span>
                      <div class="stat-barra-container">
                        <div class="stat-barra" style="width: 49%;"></div>
                      </div>
                    </div>
                    <div class="stat-fila">
                      <span class="stat-nombre">DEFENSE:</span>
                      <div class="stat-barra-container">
                        <div class="stat-barra" style="width: 49%;"></div>
                      </div>
                    </div>
                    <div class="stat-fila">
                      <span class="stat-nombre">SPECIAL-ATTACK:</span>
                      <div class="stat-barra-container">
                        <div class="stat-barra" style="width: 65%;"></div>
                      </div>
                    </div>
                    <div class="stat-fila">
                      <span class="stat-nombre">SPECIAL-DEFENSE:</span>
                      <div class="stat-barra-container">
                        <div class="stat-barra" style="width: 65%;"></div>
                      </div>
                    </div>
                    <div class="stat-fila">
                      <span class="stat-nombre">SPEED:</span>
                      <div class="stat-barra-container">
                        <div class="stat-barra" style="width: 45%;"></div>
                      </div>
                    </div>
                  </div>

                  <!-- boton de favoritos -->
                  <div class="favorito-container">
                    <button class="botones boton-favorito">‚ù§Ô∏è</button>
                  </div>

                  <!-- evoluciones -->
                  <div class="evoluciones-seccion">
                    <h3 class="evoluciones-titulo">CADENA DE EVOLUCI√ìN</h3>
                    <div class="evoluciones-container">
                      <div class="botones evolucion-actual">
                        <img class="evolucion-imagen" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                        <span class="evolucion-nombre">BULBASAUR</span>
                      </div>
                      <span class="evolucion-flecha">‚û°Ô∏è</span>
                      <div class="botones otras-evoluciones">
                        <img class="evolucion-imagen" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="Ivysaur">
                        <span class="evolucion-nombre">IVYSAUR</span>
                      </div>
                      <span class="evolucion-flecha">‚û°Ô∏è</span>
                      <div class="botones otras-evoluciones">
                        <img class="evolucion-imagen" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
                        <span class="evolucion-nombre">VENUSAUR</span>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </section>

          <section class="panel" data-view-panel="historico">
            <!-- lista de b√∫squedas anteriores -->
             <h1>Hist√≥rico</h1>
          </section>

          <section class="panel" data-view-panel="vs">
            <!-- comparador de pok√©mon -->
             <h1>VS</h1>
          </section>

          <section class="panel" data-view-panel="favoritos">
            <!-- pok√©mon favoritos -->
             <h1>Favoritos</h1>
          </section>
        </div>
      </div>
    </div>
    <script src="shared.js"></script>
  </body>
  
</html>
