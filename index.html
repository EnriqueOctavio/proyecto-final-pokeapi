<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokeapi QuiQue y Torres</title>
  <link rel="stylesheet" href="shared.css">
</head>

<body>
  <div class="pokebola-container">
    <div class="pokebola">
      <div class="pokebola-centro"></div>
    </div>
  </div>

  <div class="app-container">
    <div class="app-container-form">
      <h1 id="titulo-principal">Pok√©mon Finder</h1>

      <div class="buttons-tag-container">
        <button class="botones button-tag button-tag--active" data-view="buscar">üîé Buscar</button>
        <button class="botones button-tag" data-view="historico">üìú Hist√≥rico</button>
        <button class="botones button-tag" data-view="vs">‚öîÔ∏è VS</button>
        <button class="botones button-tag" data-view="favoritos">‚ù§Ô∏è Favoritos</button>
      </div>

      <div>
        <!-- Panel de B√∫squeda -->
        <section class="panel" data-view-panel="buscar">
          <form id="form-busqueda" class="formulario-busqueda">
            <select class="selector-tipo" id="tipo-busqueda">
              <option value="pokemon">üëæ Pokemon</option>
              <option value="habilidad">‚ö°Habilidad</option>
            </select>
            <input 
              type="text" 
              class="campo-texto" 
              id="valor-busqueda" 
              placeholder="NOMBRE O ID"
            >
            <button type="submit" class="botones boton-buscar">BUSCAR</button>
          </form>

          <div class="resultado-busqueda">
            <!-- Card de Pokemon -->
            <div class="pokemon-card" id="pokemon-card">
              <div class="card-tag-container">
                <span class="card-tag-tipo">POKEMON_DATA</span>
                <span id="origenDatos" class="card-tag-origen">üåê DESDE API</span>
              </div>

              <div class="card-imagen-container">
                <img id="pokemonImagen" class="pokemon-imagen" src="" alt="Pokemon">
              </div>

              <div class="pokemon-info-principal">
                <span id="iDPokemon" class="pokemon-nombre"></span>
                <h2 id="nombrePokemon" class="pokemon-nombre"></h2>
              </div>

              <div class="card-tipos"></div>

              <div class="habilidades-container">
                <h3>HABILIDADES</h3>
                <div class="card-habilidades"></div>
              </div>

              <div class="stats-container card-stats"></div>

              <div class="favorito-container">
                <button class="botones boton-favorito">‚ù§Ô∏è</button>
              </div>

              <div class="evoluciones-seccion">
                <h3 class="evoluciones-titulo">CADENA DE EVOLUCI√ìN</h3>
                <div class="evoluciones-container"></div>
              </div>
            </div>

            <!-- Card de Habilidad -->
            <div class="habilidad-card" id="habilidad-card">
              <div class="habilidad-card-header">
                <div class="habilidad-titulo">
                  <span class="habilidad-icono">‚ú®</span>
                  <h2 class="habilidad-nombre">BATTLE ARMOR</h2>
                </div>
                <span class="habilidad-id">#4</span>
              </div>

              <div class="habilidad-efecto-container">
                <h3 class="habilidad-efecto-titulo">EFECTO</h3>
                <p class="habilidad-efecto-texto">Protects against critical hits.</p>
              </div>

              <div class="habilidad-pokemon-container">
                <h3 class="habilidad-pokemon-titulo">POK√âMON CON ESTA HABILIDAD (<span class="habilidad-pokemon-count">11</span>)</h3>
                
                <div class="habilidad-pokemon-grid">
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/104.png" alt="Cubone" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">CUBONE</span>
                    <span class="habilidad-pokemon-oculta">(oculta)</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/105.png" alt="Marowak" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">MAROWAK</span>
                    <span class="habilidad-pokemon-oculta">(oculta)</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/140.png" alt="Kabuto" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">KABUTO</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/141.png" alt="Kabutops" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">KABUTOPS</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/347.png" alt="Anorith" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">ANORITH</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/348.png" alt="Armaldo" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">ARMALDO</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/451.png" alt="Skorupi" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">SKORUPI</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/452.png" alt="Drapion" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">DRAPION</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item habilidad-pokemon-item--selected">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/772.png" alt="Type: Null" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">TYPE-NULL</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/863.png" alt="Perrserker" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">PERRSERKER</span>
                  </div>
                  
                  <div class="habilidad-pokemon-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/870.png" alt="Falinks" class="habilidad-pokemon-sprite">
                    <span class="habilidad-pokemon-nombre">FALINKS</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="result"></div>
        </section>

        <!-- Panel de Hist√≥rico -->
        <section class="panel" data-view-panel="historico">
          <div id="historico-section"></div>
        </section>

        <!-- Panel de VS -->
        <section class="panel" data-view-panel="vs">
          <div id="vs-section"></div>
        </section>

        <!-- Panel de Favoritos -->
        <section class="panel" data-view-panel="favoritos">
          <div id="favoritos-section"></div>
        </section>
      </div>

    </div>
  </div>

  <script src="shared.js"></script>
</body>
</html>
