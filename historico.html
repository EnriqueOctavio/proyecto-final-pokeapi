<div class="historico-container">
  <div class="historico-lista" id="historico-lista"></div>
  <div class="historico-limpiar-container">
    <button class="botones boton-limpiar-todo" id="btn-limpiar-historico">
        üóëÔ∏è LIMPIAR TODO
    </button>
  </div>
</div>

<script>
  (() => {
    const HistoricoApp = (() => {
      // Datos de prueba para el historial
      const dataDePrueba = {
        historico: [
          {
            id: 3,
            nombre: "VENUSAUR",
            imagen: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png",
            tipos: ["GRASS", "POISON"]
          },
          {
            id: 2,
            nombre: "IVYSAUR",
            imagen: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png",
            tipos: ["GRASS", "POISON"]
          },
          {
            id: 1,
            nombre: "BULBASAUR",
            imagen: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png",
            tipos: ["GRASS", "POISON"]
          },
          {
            id: 25,
            nombre: "PIKACHU",
            imagen: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png",
            tipos: ["ELECTRIC"]
          },
          {
            id: 6,
            nombre: "CHARIZARD",
            imagen: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png",
            tipos: ["FIRE", "FLYING"]
          }
        ]
      };

      const htmlElements = {
        lista: document.getElementById('historico-lista'),
        btnLimpiar: document.getElementById('btn-limpiar-historico'),
      };

      const templates = {
        item: (pokemon) => `
          <div class="historico-item">
                <div class="historico-imagen-container">
              <img class="historico-imagen" src="${pokemon.imagen}" alt="${pokemon.nombre}">
                </div>
            <div class="historico-info">
              <span class="historico-nombre">#${pokemon.id}  ${pokemon.nombre}</span>
              <div class="historico-tipos">
                ${pokemon.tipos.map(tipo => `<span class="historico-tipo-tag">${tipo}</span>`).join('')}
              </div>
            </div>
            <div class="historico-acciones">
              <button class="botones boton-favorito-mini" data-id="${pokemon.id}">
                ‚ù§Ô∏è
              </button>
              <button class="botones boton-eliminar" data-id="${pokemon.id}">
                üóëÔ∏è
              </button>
            </div>
          </div>
        `,
        vacio: () => `<div class="historico-vacio">
                        <span>üìú</span>
                        <h6>No hay Pok√©mon en el historial</h6>
                        <p>Busca un Pok√©mon para agregarlo aqu√≠</p>
                        </div>`,
      };

      const utils = {
        render() {
          if (dataDePrueba.historico.length === 0) {
            htmlElements.lista.innerHTML = templates.vacio();
            return;
          }
          htmlElements.lista.innerHTML = dataDePrueba.historico.map(pokemon => templates.item(pokemon)).join('');
        }
      };

      const handlers = {
        onLimpiarClick() {
          dataDePrueba.historico.length = 0;
          utils.render();
        },
        onFavoritoClick(e) {
          const id = e.target.dataset.id;
          console.log('Agregar a favoritos:', id);
        },
        onDetallesClick(e) {
          const id = e.target.dataset.id;
          console.log('Ver detalles:', id);
        }
      };

      return {
        init() {
          htmlElements.btnLimpiar.addEventListener('click', handlers.onLimpiarClick);
          utils.render();
        }
      };
    })();

    HistoricoApp.init();
  })();
</script>
